  <body>
    <!-- Navbar -->
    <nav
      id="navbarContainer"
      class="navbar navbar-expand-lg navbar-dark bg-dark"
    >
      <a class="navbar-brand" href="#">Logo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"

        aria-expanded="false"

        <span class="navbar-toggler-icon"></span>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul id="navbarLinks" class="navbar-nav">
          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="page-container">
      <div id="content-wrap">
        <!-- Page Title and Description -->
        <h1 id="page-title">SQL Shorthand - Generate SQL and Data Scripts</h1>
        <h5 id="page-description">This page does wonderful and great things. You can change your life and the world with it. Probably.</h5>
        <div class="container-fluid">
          <div id="first-row" class="row">
            <!-- Input Section -->
            <section class="col-sm-5 wrapper">
              <div id="button-tray-input">
                <button
                  type="button"
                  class="btn btn-outline-success"
                  id="generate-btn"
                >
                  Generate SQL
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  id="clear-btn"
                >
                  Clear
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="example-btn"
                >
                  Example
                </button>
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  id="help-btn"
                >
                  Help
                </button>
              </div>
              <div class="card">
                <div class="card-header">SQL Shorthand
                  <button class="btn btn-info btn-sm copy-btn">Copy</button>
                </div>
                <textarea
                  class="form-control"
                  id="input-text-area"
                  rows="15"
                ></textarea>
              </div>
            </section>
            <!-- Output Section -->
            <section class="col-sm-5 wrapper">
              <div id="button-tray-output">
                <button type="button" class="btn btn-outline-secondary">
                  Download
                </button>
              </div>
              <div class="card">
                <div class="card-header">SQL DDL
                  <button class="btn btn-info btn-sm copy-btn">Copy</button>
                </div>
                <textarea
                  class="form-control"
                  id="input-text-area"
                  rows="15"
                  readonly
                ></textarea>
              </div>
            </section>
          </div>

        <!-- Settings Section -->
        <div id="second-row" class="row">
          <section class="col-sm-5 wrapper">
            <div class="card">
              <div class="card-header">Settings</div>
              <div class="card-body">
                <div
                  id="database-dropdown-container"
                  class="input-group-prepend"
                >
                  <span class="input-group-text">Database</span>
                  <select
                    className="custom-select scrollable-menu"
                    id="database-dropdown"
                  >
                    <option defaultValue>SQL Server</option>
                    <option>Other Option</option>
                  </select>
                </div>
                <!-- Primary key checkbox -->
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="key-checkbox"
                  />
                  <label class="form-check-label" for="key-checkbox"
                    >Add automatic primary key</label
                  >
                </div>
              </div>
            </div>
          </section>
          <!-- Empty Container to line up Settings -->
          <section class="col-sm-5 wrapper"></section>
        </div>
      </div>
